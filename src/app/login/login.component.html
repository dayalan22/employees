<div class="container">
    <mat-card class="example-card">
        <div>
            <h2>User Login</h2>
        </div>
        <div class="container">
            <form class="example-form" >  
                <mat-form-field class="example-full-width">
                  <mat-label>Email</mat-label>
                  <input type="email" matInput autocomplete="off" [formControl]="emailFormControl">
                  @if (emailFormControl.hasError('required')) {
                    <mat-error style="color: darkred">Email is required</mat-error>
                  }
                </mat-form-field>
                <br>
                <mat-form-field class="example-full-width2">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput autocomplete="off" [formControl]="passwordFormControl" >
                    @if (passwordFormControl.hasError('required')) {
                      <mat-error style="color: darkred">passowrd is required</mat-error>
                    }
                  </mat-form-field>
                    <div class="example-button-row">
                      <button mat-raised-button style="background-color: #1E1D1B;" (click)="login()">Login</button>
                    </div>
                    <div>
                      New User? <a routerLink="/register" routerLinkActive="active">Register</a>           
                    </div>
              </form>
        </div> <br>      
    </mat-card>
</div>
